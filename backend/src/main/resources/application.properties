# /src/main/resources/application.properties

# PostgreSQL Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Web Configuration
server.port=${PORT:8080}

# JWT Secret Key - IMPORTANT: Use a strong, unique, and securely stored secret in production.
jwt.secret=aVeryStrongAndLongSecretKeyForYourOnlineExaminationSystemThatMustBeKeptSafe
jwt.expiration=86400000 


# Spring AI - Ollama configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=llama3.1
